<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento User registration</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style1.css">
    <link rel="stylesheet" href="assets/css/form.css">

</head>
<body>

    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
          <span class="dot"></span>
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

    <section class="form-section">
        <div class="form-container">
            <img src="assets/images/registrationimg.jpg" class="form-img" alt="">
            <div class="form">
                <h1 class="form-heading">welcome to the world of joy</h1>
                <input type="email" autocomplete="off" id="email" placeholder="username">
                <input type="email" autocomplete="off" id="email" placeholder="Email">
                <input type="text" autocomplete="off" id="email" placeholder="Mobile Number">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <span class="error">**this is an error</span>

                <button class="submit-btn"><a href="userlogin.html">Register</a></button>
                <a href="userlogin.html" class="other-form-link">Existing User/Organiser? Login here</a>
            </div>
        </div>
    </section>
    
    <script src="js/common.js"></script>
    <script src="js/form.js"></script>

</body>
</html>
